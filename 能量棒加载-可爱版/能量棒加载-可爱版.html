<html>
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FEE2E2; /* æ·¡ç²‰è‰²èƒŒæ™¯ */
            color: #FF69B4; /* çƒ­æƒ…ç²‰çº¢æ–‡å­—é¢œè‰² */
            font-family: 'Arial', sans-serif;
        }
        .progress-container {
            display: flex;

            align-items: center;
        }
        canvas {
            border: 2px solid #FF69B4; /* çƒ­æƒ…ç²‰çº¢è¾¹æ¡† */
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.3); /* ç²‰çº¢è‰²é˜´å½± */
            border-radius: 20px; /* åœ†è§’è¾¹æ¡† */
        }

    </style>
</head>
<body>
    <div class="progress-container">
        <canvas id="energyBarCanvas" width="400" height="30"></canvas>
        <div class="loading-text">ğŸŒˆ loading 0%</div> <!-- å¯çˆ±çš„å½©è™¹å­—ç¬¦ -->
    </div>
 
    <script>
        // è·å–Canvaså…ƒç´ å’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('energyBarCanvas');
        const ctx = canvas.getContext('2d');
 
        // èƒ½é‡æ£’çš„å®½åº¦å’Œé«˜åº¦
        const barWidth = canvas.width;
        const barHeight = canvas.height;
 
        // åŠ è½½è¿›åº¦ï¼ˆ0-100ï¼‰
        let progress = 0;
 
        // è®¾ç½®èƒ½é‡æ£’çš„é¢œè‰²å’ŒèƒŒæ™¯é¢œè‰²
        const barColor = '#FF69B4'; // çƒ­æƒ…ç²‰çº¢è‰²
        const bgColor = '#FEE2E2'; // æ·¡ç²‰è‰²èƒŒæ™¯
 
        // ç»˜åˆ¶èƒ½é‡æ£’çš„å‡½æ•°
        function drawEnergyBar() {
            // æ¸…ç©ºCanvas
            ctx.clearRect(0, 0, barWidth, barHeight);
 
            // ç»˜åˆ¶èƒŒæ™¯çŸ©å½¢
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, barWidth, barHeight);
 
            // æ·»åŠ æ¸å˜æ•ˆæœ
            const gradient = ctx.createLinearGradient(0, 0, barWidth, 0);
            gradient.addColorStop(0, '#FF69B4');
            gradient.addColorStop(1, '#FF00FF');
 
            // ç»˜åˆ¶èƒ½é‡æ£’
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, barWidth * (progress / 100), barHeight);
 
            // ç»˜åˆ¶ğŸ“å­—ç¬¦å…‰æ™•æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 105, 180, 0.5)'; // ç²‰çº¢è‰²å…‰æ™•æ•ˆæœ
            ctx.font = '30px Arial';
            ctx.fillText('ğŸ¢', barWidth * (progress / 100) - 15, barHeight / 2 + 10);
 
            // è·å–è¿›åº¦æ–‡å­—çš„å…ƒç´ 
            const loadingText = document.querySelector('.loading-text');
 
            // æ›´æ–°è¿›åº¦æ–‡å­—å†…å®¹
            loadingText.textContent = `ğŸŒˆ loading ${progress}%`; // å¯çˆ±çš„å½©è™¹å­—ç¬¦
        }
 
        // æ›´æ–°åŠ è½½è¿›åº¦å¹¶é‡ç»˜èƒ½é‡æ£’
        function updateProgress(newProgress) {
            if (newProgress >= 0 && newProgress <= 100) {
                progress = newProgress;
                drawEnergyBar();
            }
        }
 
        // æ¨¡æ‹ŸåŠ è½½è¿‡ç¨‹ï¼Œæ¯30æ¯«ç§’å¢åŠ ä¸€ç‚¹åŠ è½½è¿›åº¦
        function simulateLoading() {
            const interval = setInterval(() => {
                updateProgress(progress + 1);
                if (progress === 100) {
                    clearInterval(interval);
                }
            }, 30);
        }
 
        // å¼€å§‹åŠ è½½
        simulateLoading();
    </script>
</body>
